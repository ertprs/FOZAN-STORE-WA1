<!DOCTYPE html>
<html lang="en">
  <title>Whatsapp Web Multi</title>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <script type="module">
    import {
      html, render,
      useState,
      useEffect,
    } from 'https://unpkg.com/htm/preact/standalone.module.js'

    const App = () => {
      const [isLoading, setLoading] = useState(true);
      const [items, setItems] = useState([]);
      const [isConnected, setConnected] = useState(false); 
      const [selectedId, setSelectedId] = useState("");

      useEffect(() => {
        fetch(`/info`)
          .then(res => res.json())
          .then(data => {
            if (data.phone != null) {
              setConnected(true);
              fetch(`/chats`)
                .then(res => res.json())
                .then(data => setItems(data || []))
                .then(() => setLoading(false));
            }
            else
              setLoading(false);
        })
      }, []);

      if (isLoading)
        return html`<div>Loading...</div>`;
      
      if (isConnected)
      {
        if (selectedId == "") {
          return html`
            <div>
              <div class="list">
                ${items.map(c => html`
                    <div onClick="${setSelectedId(c.id.user)}"><${Chat} chat=${c} /></div>
                  `)}
              </div>
            </div>`;
        }
        return html`<${Message} selectedId="${selectedId}"/>`;
      }
      return html`<${Disconnect}/>`;
    }

    const Chat = ({chat}) =>
        html`
          <div class="repl-list-item">
            <div>
              ${chat.name}
              ${" - "}
              <strong>${chat.unreadCount}</strong>
            </div>
            <p>${chat.msgs}</p>
          </div>
        `;
    
    const Message = ({selectedId}) => {
      const[msgs,setMsgs] = useState([]);
      
      useEffect(() => {
        fetch(`/chat/` + selectedId)
          .then(res => res.json())
          .then(data => setMsgs(data || []));
      }, []);            

      return        html`
          <div>${selectedId} ${msgs.length}</div>
        `;
    }
    
    const Disconnect = () =>
      html`
        <div>Scan QR using Whatsapp on your Phone</div>
        <img src='/qr'/>
      `;

    render(html`<${App}/>`, document.body);
  </script>
</html>
