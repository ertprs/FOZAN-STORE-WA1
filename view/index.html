<!DOCTYPE html>
<html lang="en">
  <title>Whatsapp Web Multi</title>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <script type="module">
    import {
      html, render,
      useState,
      useEffect,
    } from 'https://unpkg.com/htm/preact/standalone.module.js'

    const App = () => {
      const [items, setItems] = useState([]);
      const [isConnected, setConnected] = useState(false); 

      useEffect(() => {
        fetch(`/info`)
          .then(res => res.json())
          .then(data => {
            if (data.phone != null) {
              setConnected(true);
              fetch(`/chats`)
                .then(res => res.json())
                .then(data => setItems((data && data.items) || []));
            }
        })
      }, []);

      if (isConnected)
        return html`
          <div>
            <div class="list">
              ${items.map(res => html`
                  <${Chat} chat=${res} />
                `)}
            </div>
          </div>
        `;
      else
        return html`<${Disconnect}/>`;
    }

    const Chat = ({chat}) =>
      html`
        <div class="repl-list-item">
          <div>
            <a
              href="${result.html_url}"
              target="_blank"
              rel="noopener noreferrer"
              class="repl-link"
            >
              ${chat.name}
            </a>
            ${" - "}
            <strong>${chat.unreadCount}</strong>
          </div>
          <p>${chat.msgs}</p>
        </div>
      `;
    
    const Disconnect = () =>
      html`
        <div>No Phone Connected</div>
      `;

    render(html`<${App}/>`, document.body);
  </script>
</html>
