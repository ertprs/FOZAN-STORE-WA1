<!DOCTYPE html>
<html lang="en">
  <title>WhatsApp Web Multi</title>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
  </head>
  <script type="module">
    import {
      html, render,
      useState,
      useEffect
    } from 'https://unpkg.com/htm/preact/standalone.module.js'

    const socket = io();
    
    const App = () => {
      const [isLoading, setLoading] = useState(true);
      const [listChats, setListChats] = useState([]);
      const [isConnected, setConnected] = useState(false); 
      const [selectedChat, setSelectedChat] = useState(null);
      const [newMsg, setNewMsg] = useState(null);
      const [strClient, setStrClient] = useState('');
      const [cntUnread, setCntUnread] = useState(0);
      const [strQR, setStrQR] = useState('');

      function fetchChats() {
        fetch(`/info`)
          .then(res => res.json())
          .then(data => {
            if (data.phone != null) {
              setConnected(true);
              fetch(`/chats`)
                .then(res => res.json())
                .then(data => setListChats(data || []))
                .then(() => setLoading(false));
            }
            else
              setLoading(false);
        });
      }
      
      function fetchMsgs(c) {
        setLoading(true);
        fetch(`/chat/` + c.id.user)
          .then(res => res.json())
          .then(data => {
            c.msgs = data;
            c.lastMsg = data.slice(-1)[0];
            setLoading(false);
          });
      }
      
      useEffect(() => {
        socket.on('connect', () => {
          console.log('io connected');
          fetchChats();
        });
        
        socket.on('message', (data) => {
          setNewMsg(data);
        });
        
        socket.on('client', (data) => {
          setStrClient(data);
          if(data.endsWith('ready!')) {
            setConnected(true);
            fetchChats();
          }
        });
        
        socket.on('qr', (data) => {
          setStrQR(data);
        })
      }, []);
      
      if (isLoading)
        return html`<${Loading} />`;
      
      if (isConnected)
      {
        if (newMsg) {
          var find = listChats.find(c => c.id._serialized == newMsg.from);
          if(find) {
            find.unreadCount++;
            find.lastMsg = newMsg;
            find.timestamp = newMsg.timestamp;
            listChats.splice(listChats.indexOf(find), 1);
            listChats.unshift(find);
            if (selectedChat)
              selectedChat.msgs.push(newMsg);
            setNewMsg(null);
          }
        } 
        
        if (selectedChat == null) {
          return html`
            <table>
              <caption>${strClient}</caption>
              ${listChats.map(c => html`
                <tr onClick="${() => {setSelectedChat(c);fetchMsgs(c);}}"><td><${Chat} chat=${c} /></td></tr>
                  `)}
            </table>`;
        }
        
        return html`
          <button onClick="${() => setSelectedChat(null)}" style='position:fixed; top:10px; left:0'>Back</button>
          <${Message} selectedChat="${selectedChat}"/>`;
      }
      return html`<${Disconnect} qr=${strQR}/>`;
    }

    const Chat = ({chat}) =>
        html`
        <div>
          <strong>${chat.name}</strong>${chat.unreadCount > 0 && ' - ' + chat.unreadCount}
          <p style='float:right'>${new Date(chat.timestamp * 1000) > new Date(new Date().setDate(new Date().getDate()-1)) ? new Date(chat.timestamp * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: 'false'}) : new Date(chat.timestamp * 1000).toLocaleDateString() }</p>
        </div>
        <div>
          ${chat.lastMsg && (chat.lastMsg.type == 'chat' ? chat.lastMsg.body.substring(0,40) : '(' + chat.lastMsg.type + ')')}
        </div>
        `;
    
    const Message = ({selectedChat}) => {
      const[txt,setTxt] = useState('');
      
      const onInputTxt = function(e) {
        setTxt(e.target.value);
      }
      
      const sendMessage = function() {
        var body = {
          number: selectedChat.id.user,
          message: txt
        };
        fetch(`/send`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        })
          .then(() => {
            var newMsg = 
              {
                body: txt,
                timestamp: parseInt((new Date().getTime() / 1000).toFixed(0)),
                fromMe: true,
                type: 'chat'
              };
            selectedChat.msgs.push(newMsg);
            setTxt('');
            selectedChat.lastMsg = newMsg;
            selectedChat.timestamp = newMsg.timestamp;
          });
      };
      
      return html`
          <table>
            <caption>${selectedChat.name}</caption>
            ${selectedChat.msgs.map(m => html`
              <tr>
                <td align='${m.fromMe ? 'right' : 'left'}' style='background-color: ${m.fromMe ? 'white' : 'lightgrey'}'>
                  <small>${(m.fromMe ? 'me' : m.author ? m.author.replace('@c.us','') : selectedChat.name) + ' - ' + (new Date(m.timestamp * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: 'false'}))}
                  </small><br/>
                  ${m.body}
                </td>
              </tr>
              `)}
          </table>
          <div style='overflow: hidden; position: fixed; bottom: 0; left:0; width: 100%; max-width:600px; background-color: darkseagreen'>
            <textarea style="width:80%" placeholder="Enter your message here" rows="2" value=${txt} onInput='${onInputTxt}'></textarea>
            <button style='float:right' onClick='${sendMessage}'>Send</button>
          </div>
        `;
    }
    
    const Disconnect = ({qr}) =>
      html`
        <hr/>
        <h4>Scan QR using Whatsapp on your Phone</h4>
        <img src='https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${qr}'/>
        <!--<img src='/qr'/>-->
      `;

    const Loading = () =>
      html`<div style='position: absolute; top: 50%; width:100%; margin: 0'><center><h1>Loading...</h1></center></div>`;
    
    const Header = () =>
      html`
      <div style='overflow: hidden; position: fixed; top: 0; left:0; width: 100%; background-color: darkseagreen'>
        <center><h2 style='margin-top:1rem'>WhatsApp Web Multi</h2></center>
      </div>`;

    render(html`
      <${Header}/>
      <div style='margin-top:40px;margin-bottom:40px'>
        <${App}/>
      </div>`
      , document.body);
  </script>
</html>
