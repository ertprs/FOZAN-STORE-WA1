<!DOCTYPE html>
<html lang="en">
  <title>Whatsapp Web Multi</title>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <script type="module">
    import {
      html, render,
      useState,
      useEffect,
    } from 'https://unpkg.com/htm/preact/standalone.module.js'

    const App = () => {
      const [isLoading, setLoading] = useState(true);
      const [items, setItems] = useState([]);
      const [isConnected, setConnected] = useState(false); 

      useEffect(() => {
        fetch(`/info`)
          .then(res => res.json())
          .then(data => {
            if (data.phone != null) {
              setConnected(true);
              fetch(`/chats`)
                .then(res => res.json())
                .then(data => setItems(data || []))
                .then(() => setLoading(false));
            }
            else
              setLoading(false);
        })
      }, []);

      if (isLoading)
        return html`<div>Loading...</div>`;
      
      if (isConnected)
        return 
          html`
            <div>
              <div class="list">
                ${items.map(c => html`
                    <${Chat} chat=${c} />
                  `)}
              </div>
            </div>
          `;
      
      return html`<${Disconnect}/>`;
    }

    const Chat = ({chat}) => {
      const[selectedId,setSelectedId] = useState('');
      
      if (selectedId == '') 
        return
          html`
            <div class="repl-list-item">
              <div>
                <a
                  href="/chat/${chat.id.user}"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="repl-link"
                >
                  ${chat.name}
                </a>
                ${" - "}
                <strong>${chat.unreadCount}</strong>
              </div>
              <p>${chat.msgs}</p>
            </div>
          `;
      
      return
        html`<${Message} selectedId={$selectedId}/>`
    }
    
    const Message = ({selectedId}) => {
      useEffect(() => {
        fetch(`/info`)
          .then(res => res.json())
          .then(data => {
            if (data.phone != null) {
              setConnected(true);
              fetch(`/chats`)
                .then(res => res.json())
                .then(data => setItems(data || []))
                .then(() => setLoading(false));
            }
            else
              setLoading(false);
        })
      }, []);            

      return
        html`
          <div>${}
        `;
    }
    
    const Disconnect = () =>
      html`
        <div>Scan QR using Whatsapp on your Phone</div>
        <img src='/qr'/>
      `;

    render(html`<${App}/>`, document.body);
  </script>
</html>
